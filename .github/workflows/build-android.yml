name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装系统依赖
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-11-jdk \
          build-essential \
          git \
          zip \
          unzip \
          ccache \
          libncurses5:i386 \
          libstdc++6:i386 \
          zlib1g:i386 \
          libffi-dev \
          libssl-dev \
          python3-pip \
          autoconf \
          libtool
    
    - name: 安装Python依赖
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: 构建APK
      run: |
        cd "android_版本"
        yes | buildozer android debug || buildozer android debug
    
    - name: 上传APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: android_版本/bin/*.apk
        if-no-files-found: error
        
    - name: 创建Release（可选）
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: android_版本/bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
